<html>
<head>
<script type="text/javascript">
function whichElement(e)
{
var targ
 targ = e.srcElement
if (targ.nodeType == 3||targ.nodeType==8) // defeat Safari bug
   targ = targ.parentNode
var tname
tname=targ.tagName//e.srcElement
alert("You clicked on a " + tname + " element.")
}
</script>
</head>

<body onmousedown="whichElement(event)">
<p>在文档中点击某个位置。消息框会提示出您所点击的标签的名称。</p>

<h3>这是标题</h3>
<p>这是段落。</p>
<img src="/i/eg_mouse2.jpg" />
</body>

</html>
/*
元素节点	节点类型取值（nodeType）
元素element	1
属性attr	2
文本text	3
注释comments	8
文档document	9

*/
